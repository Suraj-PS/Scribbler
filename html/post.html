<!Doctype html>
<html>
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
            <link rel = "stylesheet" href = "../css/common.css">
            <link rel = "stylesheet" href = "../css/postslist.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montez&display=swap">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montez|Ubuntu+Mono&display=swap">
            <title>
                ScriBBler
            </title>
    </head>
            
    <body>
        <!--Sign Up Modal-->
        <div id="signUpModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Get Started</span>
                    <span class="close fa fa-times"></span>
                </div>
                <div class="modal-body">
                    <label for="name" class="modalLabel">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="modalTextInput" required>
                    <label for="userName1" class="modalLabel">Username</label>
                    <input type="text" id="userName1" placeholder="Enter your username" class="modalTextInput" required>
                    <label for="password1" class="modalLabel">Password</label>
                    <input type="password" id="password1" placeholder="Enter your password" class="modalTextInput" required>
                    <label for="password" class="modalLabel">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" class="modalTextInput" required>
                </div>
                <div class="modal-footer">
                    <button class="modalButton">Sign Up</button>
                </div>
            </div>
        </div>
        <!--Sign In Modal-->
        <div id="signInModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Welcome Back!</span>
                    <span class="close fa fa-times"></span>
                </div>
                <div class="modal-body">
                    <label for="userName2" class="modalLabel">Username</label>
                    <input type="text" id="userName2" placeholder="Enter your username" class="modalTextInput"/>
                    <label for="password" class="modalLabel">Password</label>
                    <input type="password" id="password2" placeholder="Enter your password" class="modalTextInput"/>
                </div>
                <div class="modal-footer">
                    <button class="modalButton">Sign In</button>
                    <span class="centerText">Not a member ? <a href ="javascript:switchToSignUpModal()">Sign Up</a></span>
                </div>
            </div>
        </div>
        <header>
            <div id="logoContainer">
                <p id="logoHeading">ScriBBler</p>
                <p id ="logoSubheading">Explore, Imagine, Create</p>
            </div>
            <div id="loginActionContainer">
                <button id="signUpButton" class="loginActionsBtn" onclick="displaySignUpModal()">Sign Up</button>
                <button id="signInButton" class="loginActionsBtn" onclick="displaySignInModal()">Sign In</button>
            </div>
        </header>
        <script src = "../js/common.js"></script>
    </body>
</html>
